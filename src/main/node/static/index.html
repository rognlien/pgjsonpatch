<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="json-patch-duplex.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <script src="main.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Rubric</a>
        </div>
        <div>
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="create"><a href="#"><span class="glyphicon glyphicon-plus"></span> New record</a></li>
                <li id="logout"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
                <li id="loggedin"><a href="#"><span class="glyphicon glyphicon-user"></span><abbr></abbr></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-6">

            <form>
                <input id="id" type="hidden"/>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="00"/>
                </div>

                <div class="form-group">
                    <label for="contactname">Name</label>
                    <input type="text" class="form-control" id="contactname" name="contact.name"/>

                    <label for="contactemail">Email</label>
                    <input type="text" class="form-control" id="contactemail" name="contact.email"/>
                </div>

                <button type="submit" class="btn btn-default">Save</button>
            </form>

            <br/>
            <div id="debug" class="alert alert-info" role="alert">
                <pre></pre>
            </div>

        </div>
        <div class="col-md-6">

            <table id="versiontable" class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Version</th>
                    <th>Created</th>
                    <th>By user</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
